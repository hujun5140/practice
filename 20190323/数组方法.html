<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组方法</title>
</head>
<body>
	<script>
		var arr = [34,323,12,456,67,87,33];
		var arr1 = [36,89];
		var str = arr.concat(arr1);
		console.log(str);  //  [34, 323, 12, 456, 67, 87, 33, 36, 87]
		console.log([...arr,...arr1]); // [34, 323, 12, 456, 67, 87, 33, 36, 89]
		var str1 = str.sort((a,b)=>a-b);  // 升序
		// var str1 = arr.sort((a,b)=>b-a);  // 降序
		console.log(str1,str);   // [12, 33, 34, 36, 67, 87, 89, 323, 456]
					// 改变了原数组 [12, 33, 34, 36, 67, 87, 89, 323, 456]
		var str2 = str1.reverse(); // 颠倒数组元素，改变原数组
		console.log(str2,str1); // 都是[456, 323, 89, 87, 67, 36, 34, 33, 12]
		var str3 = arr1.splice(1,0,66,77,88);
		var str4 = arr1.splice(0,1,55);
		var str5 = arr1.splice(arr1.length-1,1);
		console.log(str3);	// 返回值是一个空数组
		console.log(str4,arr1); // 返回被替换的[36],一个数组;原数组被改变
		console.log(str5,arr1); // [87] , [55, 66, 77, 88]
		var str6 = str.slice(-5); // 负值，替换成数组长度加负值，4
		var str7 = str.slice(3,8);
		console.log(str6,str); // 截取，不改变原数组，返回新数组
		console.log(str7,str); // 截取，从索引3到索引7的数组元素，索引8取不到
		var str8 = str.indexOf(23);
		var str9 = str.indexOf(87);
		console.log(str8,str9,str); // -1，3 没有查找到返回-1,查找到的返回索引
		var str10 = str.toString();
		var str11 = str.join('-');
		console.log(str10,str); //456,323,89,87,67,36,34,33,12  [456, 323, 89, 87, 67, 36, 34, 33, 12]
		console.log(str11,str); //456-323-89-87-67-36-34-33-12  [456, 323, 89, 87, 67, 36, 34, 33, 12]
		str.forEach((item,index,array)=>{
			console.log(item+'---'+index); // 遍历数组，index为索引
		})
		for(var item of str){
			console.log(item); // for..of方法遍历数组
		}
		for(var index in str){
			console.log(str[index]);  // for...in方法遍历数组
		}
		var str12 = str.map((item,index,array)=>{ // 不影响原数组
			return item*10;   // return的是啥，相当于把数组中的这一项变为啥
		})
		console.log(str12); // [4560, 3230, 890, 870, 670, 360, 340, 330, 120]
		var str13 = str.some((item,index,array)=>{
			return item>50; //如果该函数对应任一项返回true，则返回true，全false才返回false
		})
		console.log(str13,str); // true  [456, 323, 89, 87, 67, 36, 34, 33, 12]
		var str14 = str.every((item,index,array)=>{
			return item>50; //如果该函数对应任一项返回false，则返回false，全true才返回true
		})
		console.log(str14);
		var str15 = str.filter((item,index,array)=>{
			return item>50;  // 过滤掉
		})
		console.log(str15); // [456, 323, 89, 87, 67]



		// 斐波拉契数列
		function fn(a){
			if(a===1||a===2){
				return a=1;
			}
			return fn(a-1)+fn(a-2);
		}
		console.log(fn(8));
	</script>
</body>
</html>
